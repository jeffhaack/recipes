<div class='preloadedImages'></div>

<div class="category-wrapper">
	{% for post in site.categories.recipes %}
		<div class="block" style="background-image:url('{{ post.thumbnail }}')" 
		onmouseover="jQuery(this).find('.post-title').show();"
		onmouseout="$('.post-title').hide();">
			<a href="{{ post.url }}"><span class="post-title" hidden>{{ post.title }}<span> </a>
		</div>
	{% endfor %}
</div>
